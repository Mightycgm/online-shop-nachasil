<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="main_page.css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main_page.js"></script>
</head>

<body>
    
    <fieldset class="container">
        <legend>ข้อมูลติดต่อ</legend>
        <a href="home.html" class="closebtn">&times;</a>
        <form id="form-input" onsubmit="event.preventDefault(); formSubmit(); resetForm()" autocomplete="off" >
            <div>
                <label>ชื่อ : </label>
                <input type="text" id="txtname" class="input" placeholder="ชื่อ-สกุลผู้สั่งซื้อสินค้า" required>
            </div>
            <div>
                <label>เกม : </label>
                <select type="text" id="txtaddress" class="input" placeholder="ชื่อเกม" required>
                    <option>Elden Ring</option>
                    <option selected>Monster Hunter World</option>
                    <option>Project Zomboid</option>
                    <option>Broforce</option>
                    <option>7 Day To Die</option>
                </select>
            </div>
            <div>
                <label>วันทีสั่งซื้อ : </label>
                <input type="date" id="txtphone" class="input" required>
            </div>
            <div>
                <input type="submit" class="btn" id="submit" value="บันทึก">
                <input type="reset" class="btn" id="clear" value="ล้าง">
            </div>
        </form>
            <section>
                <table id="table_contact" border="1">
                    <thead>
                        <tr>
                            <th>ชื่อ-สกุล</th>
                            <th>เกม</th>
                            <th>วันทีสั่งซื้อ</th>
                            <th><i class="fa-regular fa-pen-to-square"></i></th>
                            <th><i class="fa-solid fa-trash"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
    </fieldset>
</body>

</html>
